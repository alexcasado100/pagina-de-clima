<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Página de Clima</title>
</head>
<body>
  <div id="content">
    <div id="temperature-now">
      <div class="weather">
        <img src="assets/images/clouds.svg" alt="Imagem de duas nuvens pequenas">
      </div>
      <div class="location">
        <img src="assets/images/pin.svg" alt="Ícone de localização">
        <span>Rio do Sul, SC</span>
      </div>
      <div class="temperature">
        <div class="number">
          <div class="number-text1">
            <span class="number-one">18</span>
            <span class="number-two"><sup>o</sup>C</span>
          </div>
          <div class="number-text2">
            <span class="number-three">22<sup>o</sup></span>
            <span class="number-four">16<sup>o</sup></span>
          </div>
        </div>
      </div>
      <div class="statistics">
        <div class="wind">
          <img src="assets/images/wind.svg" alt="Ícone de vento">
          <div class="info">
            <span>Vento</span>
            <p><strong>17</strong>km/h</p>
          </div>
        </div>
        <div class="humidity">
          <img src="assets/images/humidity.svg" alt="Ícone de gotas de umidade">
          <div class="info">
            <span>Umidade</span>
            <p><strong>31</strong>%</p>
          </div>  
        </div>
        <div class="rain">
          <img src="assets/images/rain.svg" alt="Ícone de uma nuvem com gotas de chuva">
          <div class="info">
            <span>Chuva</span>
            <p><strong>10</strong>%</p>
          </div>  
        </div>
      </div>
    </div>
    <div id="content-info">
      <div id="content-double">
        <div id="air-quality">
          <div class="title">
            <img src="assets/images/leaf.svg" alt="Ícone de uma folha">
            <span>Qualidade do ar</span>
          </div>
          <div class="text">
            <span class="green">Boa</span>
            <p>21</p>
          </div>  
          <div class="info">
            <div class="info-text">
              <span class="info-green">12.9</span>
              <span class="info-white">PM2.5</span>
            </div>
            <div class="info-text">
              <span class="info-green">12.9</span>
              <span class="info-white">PM10</span>
            </div>
            <div class="info-text">
              <span class="info-green">2.1</span>
              <span class="info-white">SO<sub>2</sub></span>
            </div>
            <div class="info-text">
              <span class="info-green">1.4</span>
              <span class="info-white">NO<sub>2</sub></span>
            </div>
            <div class="info-text">
              <span class="info-green">21.2</span>
              <span class="info-white">O<sub>3</sub></span>
            </div>
            <div class="info-text">
              <span class="info-green">0.7</span>
              <span class="info-white">CO</span>
            </div>
          </div>
        </div>
        <div id="sun-time">
          <div class="title">
            <img src="assets/images/sun.svg" alt="Ícone de um sol">
            <span>Horário do sol</span>
          </div>
          <div class="chart">
            <img src="assets/images/chart.svg" alt="Imagem de um gráfico sobre o horário do sol">
          </div>  
        </div>
      </div>   
      <div id="week-weather">
        <div class="day">
          <span>Amanhã</span>
          <img src="assets/images/clouds-two.svg" alt="Imagem de duas nuvens">
          <div>
            <span class="white">21<sup>o</sup></span>
            <span class="purple">16<sup>o</sup></span>
          </div>
        </div>
        <div class="day">
          <span>Sexta-Feira</span>
          <img src="assets/images/sun-two.svg" alt="Imagem de um sol">
          <div>
           <span class="white">28<sup>o</sup></span>
            <span class="purple">20<sup>o</sup></span>
          </div>
        </div>
        <div class="day">
          <span>Sábado</span>
          <img src="assets/images/rain-two.svg" alt="Imagem de uma nuvem caindo gotas de chuva">
          <div>
            <span class="white">25<sup>o</sup></span>
            <span class="purple">21<sup>o</sup></span>
          </div>
        </div>
        <div class="day">
          <span>Domingo</span>
          <img src="assets/images/thunderstorm.svg" alt="Imagem de uma nuvem saindo um raio">
          <div>
            <span class="white">20<sup>o</sup></span>
            <span class="purple">14<sup>o</sup></span>
          </div>
        </div>
        <div class="day">
          <span>Segunda-Feira</span>
          <img src="assets/images/cloud-and-sun.svg" alt="Imagem de uma nuvem com sol atrás">
          <div>
           <span class="white">24<sup>o</sup></span>
            <span class="purple">18<sup>o</sup></span>
          </div>
        </div>
      </div>
    </div>   
  </div>  
</body>
</html>
